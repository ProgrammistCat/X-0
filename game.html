<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="block">
        <div class="container">

            <div class="move">
                <div class="textTwo">
                    <h1>Ход:</h1>
                </div>

                <div class="cross">
                    <h1>X</h1>
                </div>

                <div class="zero">
                    <h1>O</h1>
                </div>
            </div>

            <div class="square">
                <div class="field">

                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                </div>
            </div>

            <div class="buttonsTwo">

                <div class="back">
                    <a href="index.html" class="myLink">Вернуться в главное меню</a>
                </div>

                <div class="back">
                    <a href="" class="myLink">Начать заново</a>
                </div>

            </div>

        </div>
    </div>

    <div class="win-modal-window">
        <div class="blur"></div>

        <div class="win">

            <div class="winImg">
                <div class="petard">
                    <img src="https://emojiguide.org/images/emoji/4/gh76wig79v64.png" alt="Загрузка...">
                </div>
            </div>

            <div class="window">
                <h1 class="message">Победа за X!</h1>
            </div>

            <div class="winImg rotateX">
                <div class="petard">
                    <img src="https://emojiguide.org/images/emoji/4/gh76wig79v64.png" alt="Загрузка...">
                </div>
            </div>
        </div>
    </div>


    <script src = "game.js"></script>
</body>
</html>
