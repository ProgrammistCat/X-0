<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game with II</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="block">
        <div class="container">

            <div class="square">

                    <div class="row">
                        <div class="cell"></div>

                    </div>
                </div>
            </div>

            <div class="buttonsTwo">

                <div class="back">
                    <a href="index.html" class="myLink">Вернуться в главное меню</a>
                </div>

                <div class="back">
                    <a href="" class="myLink">Начать заново</a>
